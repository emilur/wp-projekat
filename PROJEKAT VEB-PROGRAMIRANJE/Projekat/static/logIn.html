<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prijavite se</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center" style="margin-top:10%">
    <div class="container" style="width: 20%;">
        <form class="form-signin" class="align-middle" action="/home">
            <img class="mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Agencija za nekretnine</h1>
            <label for="inputEmail" class="sr-only">Email adresa</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email adresa" required autofocus>
            <label for="inputPassword" class="sr-only">Lozinka</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Lozinka" required>
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Zapamti me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavite se</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
    </div>

    <script src="js/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script src="js/angularjs/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/logIn/logIn.js"></script>
</body>
</html>
